		body{
			background-color: black;

		@font-face {
			font-family: ‘Font’;
			src: url('DV_variableGX.ttf') format('truetype-variations');

		}

		/*
		canvas{

		#text {
			position: absolute;
			/*left: 0;

			width: 100vw;
			height:100vh;

			font-family: ‘Font’;

			padding: 10% 0;
	
			color: white;
			margin: 0;
			
			font-variation-settings: 'SIZE' 300;
/*			font-variation-settings: 'wdth' 75;
			font-variation-settings: 'ital' 0;*/
		}

		.slider {
		  	-webkit-appearance: none;
		  	width: 100%;
		  	height: 25px;
		  	/*background: #d3d3d3;*/
		  	outline: none;
		  	opacity: 1;
		  	-webkit-transition: .2s;
		  	transition: opacity .2s;
		}

		.slider:hover {
		}

		.slider::-webkit-slider-thumb {
		  -webkit-appearance: none;
		  appearance: none;
		  width: 25px;
		  height: 25px;
		  background: white;
		  cursor: pointer;
		}

		.slider::-moz-range-thumb {
		  width: 25px;
		  height: 25px;
		  background: white;
		  cursor: pointer;
		}
	</style>
